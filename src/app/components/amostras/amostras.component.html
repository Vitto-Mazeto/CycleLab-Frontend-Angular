<div class="button-container">
  <button class="add-amostra-button ff-roboto" [routerLink]="['/addamostra']">Adicionar Amostra</button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th class="ff-inter">ID</th>
        <th class="ff-inter">Nome da amostra</th>
        <th class="ff-inter">NÃºmero do registro</th>
        <th class="ff-inter"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let amostra of listaAmostras">
        <td class="ff-roboto"><a [routerLink]="['/pagina', amostra.id]">{{ amostra.id }}</a></td>
        <td class="ff-roboto">{{ amostra.nome }}</td>
        <td class="ff-roboto">{{ amostra.numeroDeRegistro }}</td>
        <td class="action-buttons">
          <button [routerLink]="'/editamostra/' + amostra.id">Editar</button>
          <button (click)="deleteAmostra(amostra)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
