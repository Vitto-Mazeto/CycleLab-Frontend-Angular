<div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="ff-inter">Nome</th>
          <th class="ff-inter">Função</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listaUsers">
          <td class="ff-roboto">{{ user.login }}</td>
          <td class="ff-roboto">{{ user.roles }}</td>
          <td class="action-buttons">
            <button appRoleBased="ADMIN" (click)="editUserRole(user)">Alternar Função</button>
            <button appRoleBased="ADMIN" (click)="deleteUser(user)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
